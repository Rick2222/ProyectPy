<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario</title>
</head>
<body>
  <h2>Cuestionario</h2>
  <form id="cuestionarioForm">
    <div class="pregunta">
      <p>Pregunta 1: ¿Cuál es la capital de Francia?</p>
      <input type="radio" id="q1a" name="q1" value="Paris">
      <label for="q1a">Paris</label><br>
      <input type="radio" id="q1b" name="q1" value="Londres">
      <label for="q1b">Londres</label><br>
      <input type="radio" id="q1c" name="q1" value="Roma">
      <label for="q1c">Roma</label><br>
    </div>

    <div class="pregunta">
      <p>Pregunta 2: ¿Cuál es el resultado de 2 + 2?</p>
      <input type="radio" id="q2a" name="q2" value="3">
      <label for="q2a">3</label><br>
      <input type="radio" id="q2b" name="q2" value="4">
      <label for="q2b">4</label><br>
      <input type="radio" id="q2c" name="q2" value="5">
      <label for="q2c">5</label><br>
    </div>

    <button type="submit">Enviar respuestas</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
